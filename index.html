<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 2</title>

    <style>
      td {
      }
    </style>

  <body>
    <header>
      <h1>Atividade 2 - Tabelas Layout</h1>
    </header>

    <main>
      <div style="width: 600px; background-color: rgb(226, 240, 100)">
        <table border="1">
          <thead>
            <tr style="text-align: center; height: 100px">
              <td colspan="2">TOPO</td>
            </tr>
          </thead>

          <tbody>
            <tr style="text-align: center">
              <td style="width: 200px; height: 500px">MENU</td>
              <td style="width: 400px">CONTEUDO</td>
            </tr>
          </tbody>

          <tfoot>
            <tr style="text-align: center">
              <td colspan="2">RODAPE</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </main>
  </body>
